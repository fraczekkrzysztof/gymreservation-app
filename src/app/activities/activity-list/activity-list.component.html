<table class="table table-hover">
  <tr>
    <th>Symbol</th>
    <th>Name</th>
    <th></th>
  </tr>
  <tr *ngFor="let act of service.list">
    <td>[{{act.symbol}}]</td>
    <td>{{act.name}}</td>
    <td> <button (click) = "populateForm(act)" class = "btn btn-sm btn-outline-info"><i class="far fa-edit"></i></button>&nbsp;<button (click) = "onDelete(act.id)" class="btn btn-sm btn-outline-danger"><i class="far fa-trash-alt"></i></button></td>
  </tr>
</table>
