<table class="table table-hover">
  <tr *ngFor="let act of service.list">
    <td (click)="populateForm(act)">[{{act.symbol}}]</td>
    <td (click)="populateForm(act)">{{act.name}}</td>
    <td><button (click) = "onDelete(act.id)" class="btn btn-sm btn-outline-danger">X</button></td>
  </tr>
</table>
