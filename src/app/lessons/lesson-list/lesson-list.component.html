<div class="container">
  <table class="table table-hover">
    <tr>
      <th>Name</th>
      <th>Date</th>
      <th>Trainer</th>
      <th>Activity</th>
      <th>Max</th>
      <th>Available</th>
      <th></th>
    </tr>
    <tr *ngFor="let les of lessonService.list">
      <td>{{les.name}}</td>
      <td>{{les.date}}</td>
      <td>{{les.trainer.name}}</td>
      <td>{{les.activity.name}}</td>
      <td>{{les.max}}</td>
      <td>{{les.available}}</td>
      <td> <button (click)="onDelete(les.id)"
          class="btn btn-sm btn-outline-danger"><i class="far fa-trash-alt"></i></button>
          &nbsp;
          <button (click)="onReservation(les)"class="btn btn-sm btn-outline-info">Reserve</button>
        </td>
    </tr>
  </table>
</div>
