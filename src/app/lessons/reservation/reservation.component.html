<div class="container" style="width:80%;">
  <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <div class="form-group row">
      <label class="col-sm-1 col-form-label">Name</label>
      <div class="col-sm-8">
        <input name="name" #name="ngModel" [(ngModel)]="reservationService.formData.name" class="form-control" required />
      </div>
      <div class="col-md-3">
        <div class="validation-error" *ngIf="name.invalid && name.touched">This field is required</div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label">Email</label>
      <div class="col-sm-8">
        <input type="email" name="email" #email="ngModel" [(ngModel)]="reservationService.formData.email" class="form-control" required />
      </div>
      <div class="col-md-3">
      <div class="validation-error" *ngIf="email.invalid && email.touched">This field is required</div>
    </div>
    </div>
    <button type="submit" class="btn btn-ls" [disabled]="form.invalid">Submit</button>
  </form>
</div>
