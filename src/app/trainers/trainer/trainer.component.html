<div>
    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
      <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id"/>
      <div class="form-group">
        <label>Symbol</label>
        <input name="symbol" #symbol="ngModel" [(ngModel)]="service.formData.symbol" class="form-control" required />
        <div class="validation-error" *ngIf="symbol.invalid && symbol.touched">This field is required</div>
      </div> 
      <div class="form-group">
        <label>Name</label>
        <input name="name" #name="ngModel" [(ngModel)]="service.formData.name" class="form-control"/>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-ls btn-block" [disabled]="form.invalid">Submit</button>
      </div>
    </form>
    </div>
