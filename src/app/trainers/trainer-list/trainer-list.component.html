<table class="table table-hover">
    <tr>
      <th>Symbol</th>
      <th>Name</th>
      <th></th>
    </tr>
    <tr *ngFor="let tr of service.list">
      <td>{{tr.symbol}}</td>
      <td>{{tr.name}}</td>
      <td><button (click) = "onDelete(tr.id)" class="btn btn-sm btn-outline-danger">X</button></td>
    </tr>
  </table>
